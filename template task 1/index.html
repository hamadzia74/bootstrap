<!DOCTYPE html>
<html>
<head>
	<title>Template</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="container">
				<div class="row">

					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-4 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-4">
						<img class="img-responsive" src="images/admin-logo.png"/>
					</div>

					<div class="col-lg-8 col-lg-offset-1 col-md-7 col-md-offset-1 col-sm-7 col-sm-offset-1 col-xs-12" style="background-color: #c7eff9;">
						<h2>User Bio :</h2>
						<h4>Bootstrap user profile template</h4>
						<p>Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon office aute, non cupidatat skateboard dolor brunch. Food truck quinoa nescuint laborum eiusmod.</p>
					</div>
					
					<div class="col-lg-5 col-lg-offset-1 col-md-5 col-md-offset-1 col-sm-7 col-sm-offset-1 col-xs-10 col-xs-offset-0" style="padding: 0px; margin-top: 15px;">
						<button type="button" class="btn btn-md" style="background-color: #4267B2; color: white"><i class="fa fa-facebook-f" style="color: white; "></i> Facebook</button>
					
						<button type="button" class="btn btn-md btn-danger"><i class="fa fa-google-plus" style="color: white"></i> Google</button>
					
						<button type="button" class="btn btn-md" style="background-color: #17CCFF; color: white"><i class="fa fa-twitter" style="color: white;"></i> Twitter</button>
					
						<button type="button" class="btn btn-md" style="background-color: #0077B5; color: white"><i class="fa fa-linkedin" style="color: white"></i> Linkedin</button>
					</div>
					
					<div class="col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1 col-sm-5 col-sm-offset-5 col-xs-8">
						<h3>Change YOur Password</h3>
					</div>

				</div>

				<div class="row" style="margin-top: 35px;">
		        	<div class=" col-lg-4 col-md-4 col-sm-6 col-xs-12">
		        		<form>
		     		<div>
		     			<label>Registered Username</label>
		     	   		<input class="form-control" placeholder="Demouser">
		     		</div>
		    		<div>
		     			<label>Registered Name</label>
		     	    	<input class="form-control" placeholder="John Deo">
		     		</div>
		     	 	<div>
		     			<label>Registered Email</label>
		     	    	<input class="form-control" placeholder="jnondeao@gmail.com">
		     		</div>
		     		<div class="col-lg-1 col-lg-offset-0 col-md-1 col-md-offset-0 col-sm-1 col-sm-offset-0 col-xs-1 col-xs-offset-4" style="margin-top: 20px; padding: 0px;">
		     			<button class="btn btn-success btn-text" type="submit">Update Details</button>
		     		</div>
		     			</form>
	        		</div>

	        		<div class=" col-lg-4 col-md-4 col-sm-6 col-xs-12">
		        		<form>
		     		<div>
		     			<label>Enter Old Password</label>
		     	   		<input class="form-control">
		     		</div>
		    		<div>
		     			<label>Enter New Password</label>
		     	    	<input class="form-control">
		     		</div>
		     	 	<div>
		     			<label>Enter Confirm Password</label>
		     	    	<input class="form-control">
		     		</div>
		     		<div class="col-lg-1 col-lg-offset-0 col-md-1 col-md-offset-0 col-sm-1 col-sm-offset-0 col-xs-1 col-xs-offset-4" style="margin-top: 20px; padding: 0px">
		     			<button class="btn btn-warning btn-text" type="submit">Change Password</button>
		     		</div>
		     			</form>
	        		</div>
	       		</div>	

			</div>
		</div>
	</div>
</body>
</html>
